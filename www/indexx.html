body{font-family:'Helvetica Neue',Arial,sans-serif;-webkit-text-size-adjust:none;color:#333;margin:auto auto;padding:10px;width:100%;height:100%;overflow:hidden}section{display:block}figure{margin:0}.container{width:200px;height:200px;position:relative;margin:0 auto 40px;-webkit-perspective:1000px;-moz-perspective:1000px;-o-perspective:1000px;perspective:1000px}#cube{width:100%;height:100%;position:absolute;-webkit-transform:translateZ(-100px);-moz-transform:translateZ(-100px);-o-transform:translateZ(-100px);transform:translateZ(-100px);-webkit-transform-style:preserve-3d;-moz-transform-style:preserve-3d;-o-transform-style:preserve-3d;transform-style:preserve-3d}#cube img{width:100%;background:#BABABA}#cube.spinning{-webkit-animation:spinCubeWebkit 4s infinite ease-in-out;-moz-animation:spinCubeMoz 4s infinite ease-in-out}@-webkit-keyframes spinCubeWebkit{0%{-webkit-transform:translateZ(-100px) rotateX(0) rotateY(0)}100%{-webkit-transform:translateZ(-100px) rotateX(360deg) rotateY(360deg)}}@-moz-keyframes spinCubeMoz{0%{-moz-transform:translateZ(-100px) rotateX(0) rotateY(0)}100%{-moz-transform:translateZ(-100px) rotateX(360deg) rotateY(360deg)}}#cube figure{display:block;position:absolute;width:196px;height:196px;line-height:196px;font-size:120px;font-weight:700;color:#fff;text-align:center}#cube.panels-backface-invisible figure{-webkit-backface-visibility:hidden;-moz-backface-visibility:hidden;-o-backface-visibility:hidden;backface-visibility:hidden}#cube .front{background:hsla(0,100%,50%,.7)}#cube .back{background:hsla(60,100%,50%,.7)}#cube .right{background:hsla(120,100%,50%,.7)}#cube .left{background:hsla(180,100%,50%,.7)}#cube .top{background:hsla(240,100%,50%,.7)}#cube .bottom{background:hsla(300,100%,50%,.7)}#cube .front{-webkit-transform:translateZ(100px);-moz-transform:translateZ(100px);-o-transform:translateZ(100px);transform:translateZ(100px)}#cube .back{-webkit-transform:rotateX(-180deg) translateZ(100px);-moz-transform:rotateX(-180deg) translateZ(100px);-o-transform:rotateX(-180deg) translateZ(100px);transform:rotateX(-180deg) translateZ(100px)}#cube .right{-webkit-transform:rotateY(90deg) translateZ(100px);-moz-transform:rotateY(90deg) translateZ(100px);-o-transform:rotateY(90deg) translateZ(100px);transform:rotateY(90deg) translateZ(100px)}#cube .left{-webkit-transform:rotateY(-90deg) translateZ(100px);-moz-transform:rotateY(-90deg) translateZ(100px);-o-transform:rotateY(-90deg) translateZ(100px);transform:rotateY(-90deg) translateZ(100px)}#cube .top{-webkit-transform:rotateX(90deg) translateZ(100px);-moz-transform:rotateX(90deg) translateZ(100px);-o-transform:rotateX(90deg) translateZ(100px);transform:rotateX(90deg) translateZ(100px)}#cube .bottom{-webkit-transform:rotateX(-90deg) translateZ(100px);-moz-transform:rotateX(-90deg) translateZ(100px);-o-transform:rotateX(-90deg) translateZ(100px);transform:rotateX(-90deg) translateZ(100px)}#cube{position:absolute}.pivot-point{position:absolute;width:50%;height:50%;-webkit-transform:translateZ(-100px);-moz-transform:translateZ(-100px);-o-transform:translateZ(-100px);transform:translateZ(-100px)}.pivot-point:after{content:'';display:block;width:1em;height:1em;background:#000;position:absolute;right:-.5em;bottom:-.5em;border-radius:.5em}#loading{text-align:center;position:fixed;width:100%;height:100%;top:-1px;left:-1px}#loading{z-index:99999999999999;-webkit-transform-style:preserve-3d;-moz-transform-style:preserve-3d;transform-style:preserve-3d;background-color:rgba(255,255,255)}#loading .container{width:200px;max-width:100%;position:fixed;top:50%;left:50%;-moz-transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%)}</style><script>function kategori(){window.location.replace("home.html")}function masuk(){setTimeout(function(){kategori()},7e3)}</script><body onload=masuk() oncontextmenu=return!1 ondragstart=return!1><a href=javascript:kategori();><div id=loading><section class=container><d
